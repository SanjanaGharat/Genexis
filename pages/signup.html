<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genexis | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase config (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyYOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-bucket.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Google provider
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Google login function
        function googleSignIn() {
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    // Successful authentication
                    const user = result.user;
                    document.getElementById('authStatus').textContent = `Welcome, ${user.displayName}!`;
                    document.getElementById('authStatus').classList.remove('text-red-400');
                    document.getElementById('authStatus').classList.add('text-electric');
                    // Redirect to dashboard or next page
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                }).catch((error) => {
                    // Handle Errors here
                    document.getElementById('authStatus').textContent = `Error: ${error.message}`;
                    document.getElementById('authStatus').classList.remove('text-electric');
                    document.getElementById('authStatus').classList.add('text-red-400');
                });
        }
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: '#1D4E6B',
                        electric: '#00F5D0',
                        neon: '#00E5FF',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-teal/80 backdrop-blur-sm rounded-xl p-8 md:p-10 w-full max-w-lg border border-neon shadow-lg shadow-neon/20 relative overflow-hidden">
        <!-- Background glows -->
        <div class="absolute -top-20 -left-20 w-40 h-40 bg-electric/10 rounded-full filter blur-xl"></div>
        <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-neon/10 rounded-full filter blur-xl"></div>
        
        <!-- Content -->
        <div class="relative z-10">
            <!-- Logo and header -->
            <div class="text-center mb-8">
                <h1 class="text-electric text-3xl font-bold">
                <a 
                    href="/" 
                    class="relative group"
                >
                    GENEXIS
                    <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-electric transition-all duration-300 group-hover:w-full"></span>
                </a>
                </h1>               
                 <p class="text-white/80 text-sm mt-1">Begin your epigenetic reversal journey</p>
                <div class="mt-6 h-px bg-gradient-to-r from-transparent via-neon to-transparent"></div>
            </div>
            
            <!-- Signup Form -->
            <form class="space-y-5" id="signupForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-neon text-sm font-medium mb-2">First Name</label>
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 bg-black/50 rounded-lg border border-teal focus:border-neon focus:ring-1 focus:ring-neon/50 outline-none transition"
                            placeholder="John"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-neon text-sm font-medium mb-2">Last Name</label>
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 bg-black/50 rounded-lg border border-teal focus:border-neon focus:ring-1 focus:ring-neon/50 outline-none transition"
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-neon text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        class="w-full px-4 py-3 bg-black/50 rounded-lg border border-teal focus:border-neon focus:ring-1 focus:ring-neon/50 outline-none transition"
                        placeholder="user@genexis.ai"
                        required
                    >
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-neon text-sm font-medium mb-2">Password</label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-3 bg-black/50 rounded-lg border border-teal focus:border-neon focus:ring-1 focus:ring-neon/50 outline-none transition"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-neon text-sm font-medium mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-3 bg-black/50 rounded-lg border border-teal focus:border-neon focus:ring-1 focus:ring-neon/50 outline-none transition"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms"
                        class="mt-1 mr-2 rounded border-teal bg-black/50 text-electric focus:ring-neon"
                        required
                    >
                    <label for="terms" class="text-sm text-white/80">
                        I agree to Genexis <a href="#" class="text-neon hover:underline">Terms</a> and <a href="#" class="text-neon hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-electric hover:bg-neon text-black font-semibold rounded-lg transition-all duration-300 transform hover:-translate-y-1 mt-4"
                >
                    Create Account
                </button>
            </form>
            
            <!-- Divider with "or" -->
            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-neon/50 to-neon/30"></div>
                <span class="px-4 text-sm text-neon/80">or continue with</span>
                <div class="flex-1 h-px bg-gradient-to-r from-neon/30 via-neon/50 to-transparent"></div>
            </div>
            
            <!-- Google Login Button -->
            <div class="mb-2">
                <button 
                    onclick="googleSignIn()"
                    class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-white/10 hover:bg-white/20 border border-neon/30 rounded-lg transition-all duration-300 group"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="fill-current text-white group-hover:text-neon">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span class="text-white group-hover:text-neon font-medium">Sign up with Google</span>
                </button>
            </div>
            
            <p id="authStatus" class="text-center text-sm py-2"></p>
            
            <!-- Login redirect -->
            <div class="text-center text-sm pt-4">
                <p class="text-white/80">
                    Already have an account? 
                    <a href="/pages/login.html" class="text-neon hover:text-electric font-medium transition">Sign in</a>
                </p>
            </div>
            
            <!-- Footer note -->
            <div class="mt-8 h-px bg-gradient-to-r from-transparent via-neon to-transparent"></div>
            <p class="text-center text-xs text-white/60 mt-4">
                Your epigenetic data will be processed according to our strict bioethical standards
            </p>
        </div>
    </div>
</body>
</html>
